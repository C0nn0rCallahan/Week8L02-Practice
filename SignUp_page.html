<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light" >
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar toggler" type="button" data bs toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expand="false" aria-label="Toggle navigation">
				<span class="navbar-togger-icon"></span>
			
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav item">
						<a class="nav-link active" aria-current="page" href="myStore.html">go back</a>
					</li>
					
				</ul>
			</div>
		</div>
	</nav>
	<div class="container mt-5">
		<form id="form" onsubmit="return validate()" class="needs-validation" novalidate>
			<label for="signUp" class="form label" style="font-size:70px;">Sign up!</label>
			<div class="mb-3" id="signUp">
				<label for="InputEmail" class="form label">Email address/username</label>
				<input type="email" class="form-control" id="InputEmail" aria describedby="emailHelp" required>
				<div class="valid-feedback">good</div>
				<div class="invalid-feedback" id="invalidBox">Please enter an email or make sure "@example.com" is included</div>

				
			</div>
			
			<div class="mb-3">
				<label for="InputPassword" class="form-label">Password</label>
				<input type="password" class="form-control" id="InputPassword" required>
				<div class="valid-feedback">good</div>
				<div class="invalid-feedback">please enter a password</div>
			
			</div>
			
			<button type="submit" class="btn btn-primary" id="submit">Submit</button>
		</form>
	</div>
	<script>
		function validate() {
			var userInfo= {
				"email": document.getElementById("InputEmail").value,
				"password": document.getElementById("InputPassword").value
			};
			if (userInfo.email == "" || !userInfo.email.includes("@") || !userInfo.email.includes("psu.edu")) {
				alert("email field must be filled out or @psu.edu is missing");
				return false;
			}
			if (userInfo.password == "") {
				alert("password field must be filled out");
				return false;
			}
		}
			
		
	</script>
</body>
</html>
